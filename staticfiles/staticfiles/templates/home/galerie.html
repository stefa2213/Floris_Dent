{% extends 'base.html' %}

{% block title %} Galerie FlorisDent {% endblock %}

    <style>

        .galerie {
            margin: 5%;
            width: 90%;
            height: auto;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            border: 5px;
            border-radius: 10%;
        }

        .my_header {
            text-shadow: 0 1px 1px #d8a2e3;
            color: black;

        }

        .galerie:hover {
            zoom: normal;
            width: 90%;
            transform: scale(1.15);
            transition: all 0.8s;
        }

        .modal-header {
            background: rgb(252, 252, 252);
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(237, 155, 255, 1) 90%);
        }

        .modal-content {
            border: 15px;
            border-radius: 15px;
            max-width: fit-content;
        }

        .modal-dialog {
            position: relative;
            min-width: 60rem;
            max-width: fit-content;
            background: rgb(252, 252, 252);
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(237, 155, 255, 1) 90%);
        }
        

        .modal-body {
            padding: 1px;
            background: rgb(252, 252, 252);
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(237, 155, 255, 1) 90%);
        }

        .galerie_img {
            width: 100%;
            height: 100%;
        }

    </style>

    <body style="background-image:url('{% static 'images/tooth.jpg' %}');
