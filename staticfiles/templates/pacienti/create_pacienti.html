{% extends 'base.html' %}
{% load static %}

{% block title %} Adaugă Pacient {% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br><br>
                <div class="card"
                     style="box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px; background-color: aliceblue">
                    <div class="card-header">
                        <h3 class="text-center h-contact" style="padding: 0.5rem">Adaugă Pacient</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-success" style="color: #180d0d">Adaugă</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
