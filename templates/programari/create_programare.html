{% extends 'base.html' %}

{% block title %} Formular Programare {% endblock %}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3"><br><br>
                    <div class="card" style="box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;">
                        <div class="card-header">
                            <h3 class="text-center">Fa-ti o programare!</h3>
                        </div>
                        <form method="post">
                            {% csrf_token %} {# csrf->cross site request forgery protection #}
                            <div class="card-body">
                                {{ form.as_p }}
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-info">Salvare</button>
                            </div>
                        </form>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>

{% endblock %}
