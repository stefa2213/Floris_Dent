{% extends 'base.html' %}
{% load static %}

{% block title %} Galerie Clinica FlorisDent {% endblock %}

    <style>
        .galerie {
            margin: 5%;
            width: 90%;
            height: auto;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            border: 5px;
            border-radius: 10%;
        }

        .galerie:hover {
            zoom: normal;
            width: 90%;
            transform: scale(1.1);
            transition: all 0.8s;
        }

        .modal-header {
            background: rgb(252, 252, 252);
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(237, 155, 255, 1) 90%);
        }

        .modal-content {
            border: 15px;
            border-radius: 15px;
        }

        .modal-dialog {
            position: relative;
            min-width: 80rem;
            background: rgb(252, 252, 252);
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(237, 155, 255, 1) 90%);
        }

        .modal-body {
            padding: 5px;
            background: rgb(252, 252, 252);
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(237, 155, 255, 1) 90%);
        }

        .galerie_img {
            width: 100%;
            height: 100%;
        }

    </style>

    <body style="background-image:url('https://www.florisdent.ro/florisdent_project/static/images/doc_body.jpg');
background-size: cover"></body>
    <h1 class="my_header text-center">Galerie Clinica FlorisDent</h1>

            <a type="button" class="card galerie" data-bs-toggle="modal" data-bs-target="#myModal_scaun_aparatura_h"

                    src="{% static 'images/cabinet/scaun_aparatura_h.jpg' %}"></a>
        </div>

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                    <div class="modal-body">
